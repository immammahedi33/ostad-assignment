<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* Add custom styles if needed */
        .result {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="mt-5">Simple Calculator</h2>
        <div class="row">
            <div class="col-md-6">
                <form id="calculator-form">
                    <div class="form-group">
                        <label for="num1">Number 1:</label>
                        <input type="number" class="form-control" id="num1" placeholder="Enter number 1">
                    </div>
                    <div class="form-group">
                        <label for="num2">Number 2:</label>
                        <input type="number" class="form-control" id="num2" placeholder="Enter number 2">
                    </div>
                    <div class="form-group">
                        <label for="operation">Select Operation:</label>
                        <select class="form-control" id="operation">
                            <option value="add">Addition (+)</option>
                            <option value="subtract">Subtraction (-)</option>
                            <option value="multiply">Multiplication (*)</option>
                            <option value="divide">Division (/)</option>
                        </select>
                    </div>
                    <button type="button" class="btn btn-primary" onclick="calculate()">Calculate</button>
                </form>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="result">
                    <h4>Result:</h4>
                    <p id="result-value"></p>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        function calculate() {
            var num1 = parseFloat(document.getElementById('num1').value);
            var num2 = parseFloat(document.getElementById('num2').value);
            var operation = document.getElementById('operation').value;
            var result;

            switch (operation) {
                case 'add':
                    result = num1 + num2;
                    break;
                case 'subtract':
                    result = num1 - num2;
                    break;
                case 'multiply':
                    result = num1 * num2;
                    break;
                case 'divide':
                    if (num2 !== 0) {
                        result = num1 / num2;
                    } else {
                        result = 'Cannot divide by zero';
                    }
                    break;
                default:
                    result = 'Invalid operation';
            }

            document.getElementById('result-value').innerText = result;
        }
    </script>
</body>
</html>
